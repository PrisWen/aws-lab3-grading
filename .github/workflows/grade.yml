- name: SAM Build
  run: sam build

- name: SAM Deploy (with fixed stack name)
  run: |
    sam deploy \
      --stack-name coderoad-lab-3 \
      --no-confirm-changeset \
      --no-fail-on-empty-changeset \
      --resolve-s3 \  # Or use --s3-bucket if needed
      --region us-east-1  # Match your OIDC region